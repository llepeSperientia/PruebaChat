<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Viewport corregido para comportamiento responsive correcto -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineador | Chat MEPI</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Estilos del chat del Alineador -->
    <link rel="stylesheet" href="alineador.css">
</head>

<body>
<!-- char-area -->
<section class="message-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="chat-area">
                    <!-- chatlist -->
                    <div class="chatlist">
                        <div class="modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="chat-header">
                                    <div class="msg-search">
                                        <input type="text"
                                               class="form-control"
                                               id="inlineFormInputGroup"
                                               placeholder="Buscar"
                                               aria-label="buscar">
                                        <a class="add" href="#">
                                            <img class="img-fluid"
                                                 src="https://mehedihtml.com/chatbox/assets/img/add.svg"
                                                 alt="Agregar">
                                        </a>
                                    </div>

                                    <!-- Solo una pestaña: Guardados -->
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link active"
                                                    id="Archivado-tab"
                                                    data-bs-toggle="tab"
                                                    data-bs-target="#Archivado"
                                                    type="button"
                                                    role="tab"
                                                    aria-controls="Archivado"
                                                    aria-selected="true">
                                                Guardados
                                            </button>
                                        </li>
                                    </ul>
                                </div>

                                <div class="modal-body">
                                    <!-- chat-list -->
                                    <div class="chat-lists">
                                        <div class="tab-content" id="myTabContent">
                                            <!-- Dejamos el tab POS inactivo por si se requiere a futuro, pero no se usa -->
                                            <div class="tab-pane fade"
                                                 id="POS"
                                                 role="tabpanel"
                                                 aria-labelledby="POS-tab">
                                                <div class="chat-list">
                                                    <!-- Lista POS (no usada en Alineador) -->
                                                </div>
                                            </div>

                                            <!-- TAB GUARDADOS (Archivado) -->
                                            <div class="tab-pane fade show active"
                                                 id="Archivado"
                                                 role="tabpanel"
                                                 aria-labelledby="Archivado-tab">
                                                <div class="chat-list">
                                                    <!-- Ejemplos de conversaciones guardadas (placeholder) -->
                                                    <a href="#"
                                                       class="d-flex align-items-center">
                                                        <div class="flex-shrink-0">
                                                            <img class="img-fluid"
                                                                 src="https://mehedihtml.com/chatbox/assets/img/user.png"
                                                                 alt="Conversación guardada">
                                                            <span class="active"></span>
                                                        </div>
                                                        <div class="flex-grow-1 ms-3">
                                                            <h3 title="Evaluación de encuestas MEPI">
                                                                Evaluación de encuestas MEPI
                                                            </h3>
                                                            <p>02 de noviembre del 2025</p>
                                                        </div>
                                                    </a>

                                                    <a href="#"
                                                       class="d-flex align-items-center">
                                                        <div class="flex-shrink-0">
                                                            <img class="img-fluid"
                                                                 src="https://mehedihtml.com/chatbox/assets/img/user.png"
                                                                 alt="Conversación guardada">
                                                        </div>
                                                        <div class="flex-grow-1 ms-3">
                                                            <h3>Interpretación de entrevistas</h3>
                                                            <p>Estudio cualitativo Surtidora</p>
                                                        </div>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /chat-list -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /chatlist -->

                    <!-- chatbox -->
                    <div class="chatbox">
                        <div class="modal-dialog-scrollable">
                            <div class="modal-content">
                                <!-- Estado vacío inicial (lo ocultamos cuando hay conversación) -->
                                <div class="chat-empty"
                                     id="chatEmpty"
                                     role="region"
                                     aria-live="polite">
                                    <svg width="160"
                                         height="120"
                                         viewBox="0 0 160 120"
                                         fill="none"
                                         xmlns="http://www.w3.org/2000/svg"
                                         aria-hidden="true">
                                        <rect x="6"
                                              y="6"
                                              width="148"
                                              height="92"
                                              rx="8"
                                              fill="#F6F7FA"
                                              stroke="#E6E9EE" />
                                        <path d="M20 36h120M20 54h80"
                                              stroke="#D1D6E0"
                                              stroke-width="3"
                                              stroke-linecap="round" />
                                        <circle cx="44"
                                                cy="80"
                                                r="10"
                                                fill="#E9EEF9" />
                                        <circle cx="72"
                                                cy="80"
                                                r="10"
                                                fill="#E9EEF9" />
                                        <circle cx="100"
                                                cy="80"
                                                r="10"
                                                fill="#E9EEF9" />
                                    </svg>

                                    <h3>Selecciona una conversación</h3>
                                    <p>
                                        Empieza una nueva conversación o selecciona una existente
                                        para mostrar los mensajes.
                                    </p>
                                </div>
                                <!--
                                  Aquí el JS inyecta dinámicamente:
                                  - .msg-head (header del Alineador)
                                  - .modal-body con .msg-body
                                  - .send-box
                                -->
                            </div>
                        </div>
                    </div>
                    <!-- /chatbox -->

                </div>
            </div>
        </div>
    </div>
</section>
<!-- /char-area -->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS (bundle con Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Lógica del chat del Alineador -->
<script src="alineador.js"></script>

</body>
</html>
